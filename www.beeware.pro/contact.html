<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BeeWare.pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <section class="py-20">
        <div class="max-w-3xl mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-12">Contact Us</h1>
            <form class="bg-white rounded-lg shadow-xl p-8">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-yellow-500">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-yellow-500">
                </div>
                <div class="mb-6">
                    <label for="company" class="block text-gray-700 font-semibold mb-2">Company</label>
                    <input type="text" id="company" name="company"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-yellow-500">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-yellow-500"></textarea>
                </div>
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-semibold py-3 rounded-lg hover:opacity-90">
                    Send Message
                </button>
            </form>
            <div class="mt-8 text-center">
                <a href="/" class="text-orange-500 hover:text-orange-600">‚Üê Back to Home</a>
            </div>
        </div>
    </section>
</body>
</html>
